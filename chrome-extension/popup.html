<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }
    
    .header img {
      width: 32px;
      height: 32px;
    }
    
    .header h1 {
      font-size: 18px;
      margin: 0;
    }
    
    .stats {
      display: grid;
      gap: 8px;
      margin-bottom: 16px;
    }
    
    .stat-card {
      background: #f3f4f6;
      padding: 12px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .stat-card .label {
      font-size: 13px;
      color: #6b7280;
    }
    
    .stat-card .value {
      font-size: 20px;
      font-weight: 600;
    }
    
    .stat-card.danger .value {
      color: #dc2626;
    }
    
    .stat-card.safe .value {
      color: #16a34a;
    }
    
    .button {
      width: 100%;
      padding: 10px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
    }
    
    .button:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icons/icon48.png" alt="ShieldSight">
    <h1>ShieldSight</h1>
  </div>
  
  <div class="stats">
    <div class="stat-card">
      <span class="label">Total Scans</span>
      <span class="value" id="totalScans">0</span>
    </div>
    
    <div class="stat-card danger">
      <span class="label">Threats Blocked</span>
      <span class="value" id="threatsBlocked">0</span>
    </div>
    
    <div class="stat-card safe">
      <span class="label">Safe Links</span>
      <span class="value" id="safeLinks">0</span>
    </div>
  </div>
  
  <button class="button" id="openDashboard">
    Open Full Dashboard
  </button>
  
  <script src="popup.js"></script>
</body>
</html>
